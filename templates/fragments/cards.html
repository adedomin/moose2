<div id="moose-cards" class="cards">
    {% for moose in meese %}
    <div class="card" id="{{ moose|urlencode_strict }}">
        <img class="img" src="/img/{{ moose|urlencode_strict }}">
        <br>
        <a class="black-link" href="#{{ moose|urlencode_strict }}">{{ moose }}</a>
    </div>
    {% endfor %}
</div>
