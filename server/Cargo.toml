[package]
name = "moose2"
license = "GPL-3.0-or-later"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = ">=1.0.184", features = ["derive"] }
serde_json = "1.0.117"
thiserror = "1.0.60"
rand = { version = "0.8.5", features = ["std", "std_rng"], default-features = false }
base64 = { version = "0.20.0-alpha.1" }
png = "0.17.5"
crc32fast = "1.3.2"
maud = "0.23.0"
actix-web = "4.0.1"
actix-session = { version = "0.7.2", default-features = false, features = ["cookie-session"] }
actix-files = "0.6"
percent-encoding = "2.1.0"
md5 = "0.7.0"
deadpool-sqlite = { version = "0.7.0", default-features = false, features = ["rt_tokio_1"] }
rusqlite = { version = "0.30.0", features = ["bundled", "time"] }
oauth2 = { version = "4.2.3", default-features = false }
reqwest = { version = "0.11.11", default-features = false, features = ["json", "rustls-tls"] }
bcrypt-pbkdf = "0.9.0"
futures = "0.3"
include_dir = "0.7.3"
phf = { version = "0.11.1", features = ["macros"] }
const_format = "0.2.30"
clap = { version = "4.4.6", features = ["derive"] }
directories = "5.0.1"
tokio = { version = "1", default-features = false, features = ["rt", "time", "macros", "signal"] }
time = { version = "0.3.36", features = ["formatting", "parsing", "macros"] }
