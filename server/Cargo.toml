[package]
name = "moose2"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
chrono = { version = "0.4.19", features = ["serde"] }
thiserror = "1.0.31"
rand = { version = "0.8.5", features = ["std", "std_rng"], default-features = false }
base64 = { version = "0.20.0-alpha.1" }
png = "0.17.5"
crc32fast = "1.3.2"
maud = "0.23.0"
actix-web = "4.0.1"
actix-session = { version = "0.7.2", default-features = false, features = ["cookie-session"] }
percent-encoding = "2.1.0"
md5 = "0.7.0"
actix-files = "0.6.2"
r2d2 = "0.8.10"
r2d2_sqlite = "0.21.0"
rusqlite = { version = "0.28.0", features = ["bundled", "chrono"] }
async-trait = "0.1.57"
oauth2 = { version = "4.2.3", default-features = false }
reqwest = { version = "0.11.11", default-features = false, features = ["json", "rustls-tls"] }
bcrypt-pbkdf = "0.9.0"
futures = "0.3"
include_dir = "0.7.3"
phf = { version = "0.11.1", features = ["macros"] }